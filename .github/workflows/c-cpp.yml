name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    env:
      RUNNER_DEFAULT_SHELL: bash

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Dependencies - Windows
        if: runner.os == 'windows'
        run: |
          choco install mingw wxwidgets sqlite make
          choco install gnuwin32-m4
      - name: Install Dependencies - Linux
        if: runner.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt install libwxgtk3.2-dev || sudo apt install wx3.2-headers
      - name: Install Dependencies - MacOS
        if: runner.os == 'macos'
        run: |
          brew install wxwidgets m4 tinyxml zstd autoconf libtool automake
          brew install libpng sqlite
          brew install dylibbundler
      - name: remove local redundancy to build-deps - Linux or MacOS
        if: runner.os == 'linux' || runner.os == 'macOS'
        run: rm -f mysql* sqlite* && rm -rf clustalw tinyxml
      - name: autogen - Linux or MacOS
        if: runner.os == 'linux' || runner.os == 'macOS'
        run: ./autogen.sh
      - name: configure - Linux or MacOS
        if: runner.os == 'linux' || runner.os == 'macOS'
        run: ./configure
      - name: make - Windows
        if: runner.os == 'windows'
        run: g++ -I\\wxWidgets-3.1.2\\include -I\\wxWidgets-3.1.2\\include\\msvc -o GENtle *.cpp ipc/*.cpp
      - name: make - Linux or MacOS
        if: runner.os == 'linux' || runner.os == 'macOS'
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            make
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            make
          else
            echo "Unexpected runer.os: ${{ runner.os }}"
            exit
          fi
      - name: install asciidoc
        if: runner.os == 'linux' || runner.os == 'macOS'
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            brew install asciidoc
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            sudo apt install asciidoc
          fi
      - name: build manual.html - Linux or MacOS
        if: runner.os == 'windows'
        run: echo "No manual created for ${{ matrix.os }}." > docs/manual.html
      - name: build manual.html - regular
        if: runner.os == 'linux' || runner.os == 'macOS'
        run: asciidoc docs/manual.adoc
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: GENtle_${{ matrix.os }}
          path: |
            GENtle
            variables.csv
            codon_catalog.csv
            marker.txt
            default.tab
            docs/manual.html
            docs/images
          retention-days: 10
